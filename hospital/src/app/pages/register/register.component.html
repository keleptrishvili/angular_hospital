<div class="d-flex justify-content-center">
  <div class="card" style="width: 29rem;">
    <div class="card-body">
      <h5 class="card-title mb-3">Registration</h5>
      
      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Name"
          />
          <div *ngIf="form.get('name')?.touched && form.get('name')?.errors?.['required']" class="text-danger">
            Name is required
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Email Address"
          />
          <div *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']" class="text-danger">
            Email is required
          </div>
          <div *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']" class="text-danger">
            Please enter a valid email
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Password"
          />
          <div *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']" class="text-danger">
            Password is required
          </div>
          <div *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['minlength']" class="text-danger">
            Password must be at least 6 characters
          </div>
        </div>

        <button 
          type="submit" 
          class="btn btn-success w-100" 
          [disabled]="form.invalid">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
